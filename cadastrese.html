<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sparrow-events.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <title>Sparrow-events - Cadastre</title>
</head>

<body class="bg-secondary">

    <section class="py-5">
        <div class="container">
            <div class="row">
                <!--#region Coluna 01-->
                <div class="col-sm-4 bg-roxo text-white text-center py-5">
                    <div class="">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" alt="">
                        <h2 class="py-3">Cadastre-se</h2>
                        <p>Venha fazer parte do clube de eventos Sparrow e ganhe descontos exclusivos! </p>

                    </div>

                </div>
                <!--#endregion-->

                <!--#region Coluna 02-->
                <div class="col-sm-8 py-5 border bg-white">
                    <h4>Cadastre-se</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label>Nome completo</label>
                                <input type="text" class="form-control" id="">

                            </div>
                            <div class="form-group col-sm-6">
                                <label>Email</label>
                                <input type="email" class="form-control" id="">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label>Telefone</label>
                                <input type="tel" class="form-control" id="">

                            </div>

                            <div class="form-group col-sm-6 ">
                                <label>Sexo</label>
                                <div class="py-2">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">Masculino</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">Feminino</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class=" form-group col-sm-12">
                                <label>Nos diga que tipos de eventos vocÃª gostamais!</label>
                                <textarea rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class=" form-group col-sm-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Deseja receber Emails
                                     promocionais ?</label>
                                </div>
                            </div>
                        </div><br>
                        <div class="form-row">
                                <div class=" form-group col-sm-12">
                                        <button type="button" class="btn btn-primary">Primary</button>
                                </div>
                        </div>
                    </form>
                </div>
                <!--#endregion-->
            </div>
        </div>

    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
